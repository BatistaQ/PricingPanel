<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Tiers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
</head>
<body>
    <div class="panel">
        <div class="pricing-plan">
            <img src="./icons/employee.png" alt="pricing-img" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Custom domains</li>
                <li class="pricing-features-items">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button is-featured">Sing up</a>

        </div>

        <div class="pricing-plan">
            <img src="./icons/employees.png" alt="pricing-img" class="pricing-img">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Never Sleeps</li>
                <li class="pricing-features-items">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">R$150</span>
            <a href="#/" class="pricing-button">Free Trial</a>
        </div>

        <div class="pricing-plan">
            <img src="./icons/group.png" alt="pricing-img" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Dedicated</li>
                <li class="pricing-features-items">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">R$400</span>
            <a href="#/" class="pricing-button">Free Trial</a>
        </div>
    </div>
</body>
</html>
